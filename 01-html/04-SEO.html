<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- description se la page d'environ 160 caracteres maxium -->
    <meta name="description" content="Cours sur le SEO pour le groupe DWWM de 2025">
    <!-- Contient des mots cleys correspondant a la page -->
    <meta name="keywords" content="cours, html, seo">
    <!-- pas utile au SEO -->
    <meta name="author" content="Nolwenn Weber-Marquiset">
    <!--  -->
    <link rel="shortcut icon" href="./html.logo.png" type="image/svg+xml">
    <!-- meta OG, modifie la facon dont votre site s'affiche sur les réseaux sociaux -->
    <meta name="og:site_name" content="nom de mon site">
    <meta name="og:title" content="Nom de ma page">
    <meta name="og:url" content="lien de la page">
    <meta name="og:description" content="Description de la page">
    <meta name="og:image" content="Lien complet de l'image https://monsite.com/images/monimage.jpg">
    <meta name="og:locale" content="Langue du site">
    <!-- peut etre accompagné d'autres meta "og:local:alternate" pour indiquer d'autres langues -->
    <meta name="or:type" content="type du contenu, video, site web, article ...">
    <!-- Indique au robot, si la page doit etre indexé ou non (index/noindex) et si les liens qui s'y trouvent doivent etre suivi (follow/nofollow) -->
    <meta name="robots" content="noindex, nofollow">
    <title>Le SEO</title>
</head>

<body>
    Bien remplir le head. <br>
    Bien respecter les bonnes practiques. <br>
    Avoir des liens externes. <br>
    Avoir un fichier robots.text <br>
    Avoir un fichier sitemap.xml <br>


</body>

</html>
