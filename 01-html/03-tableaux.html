<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Balises de base pour les tableaux</title>
    <style>
        table,
        td,
        th {
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <!-- un tableau -->
    <table>
        <!-- une rangée d'un tableau -->
        <tr>
            <td>Pomme</td>
            <td>Cerise</td>
        </tr>
        <tr>
            <!-- Chaque rangée d'un tableau, doit avoir le meme nombre de case -->
            <td>Tomate</td>
            <td>Bannana</td>
        </tr>
    </table>
    <!-- tableau plus poussé -->
    <table>
        <!-- l'entete du tableau -->
        <thead>
            <tr>
                <!-- titre des colonnes -->
                <th colspan="2">Fruit</th>
                <th colspan="2">Légume</th>
            </tr>
        </thead>
        <!-- corps du tableau -->
        <tbody>
            <tr>
                <td>Banane</td>
                <td>Cerise</td>
                <td>carotte</td>
                <!-- fusionne des rangées -->
                <td rowspan="2">courgette</td>
            </tr>
            <tr>

                <td>Pomme</td>
                <td colspan="2">Tomate</td>
            </tr>

        </tbody>
        <!-- Pied du tableau -->
        <tfoot>
            <tr>
                <td colspan="4">Mangez 5 fruits et légumes par jour</td>
            </tr>

        </tfoot>
    </table>

</body>
</html>
