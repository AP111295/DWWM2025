<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Document</title>
    <style>
    form{
        max-width: 400px;
      margin: auto;
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }  
    label{
        margin: 20px;
    }
    </style>
</head>
<body>
    <form id="dynamicForm"></form> 
<!-- This is the container where form fields will be dynamically inserted. -->
    <template id="fieldTemplate">
      <div class="field">
        <label></label>
      </div>
    </template>
    <!-- The <template> tag holds a block of HTML that wonâ€™t be rendered right away.
         It defines a reusable structure for form fields. -->
</body>
</html>
