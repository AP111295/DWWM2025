<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-pUA-Compatible" content="ie=edge" />
    <title>Star Rating in HTML CSS & JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Fontawesome link for the stars-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
   <script src="script.js" defer></script>
  </head>
  <body>
   

    <div class="rating-box">
        <header>Comment s'est passée votre expérience ?</header>
        <div class="stars">
        <rating-stars value="4"></rating-stars> 
        <!-- <rating-stars class="fa-solid fa-star active" value="2"></rating-stars> 
        <rating-stars class="fa-solid fa-star active" value="3"></rating-stars> 
        <rating-stars class="fa-solid fa-star active" value="4"></rating-stars> 
        <rating-stars class="fa-solid fa-star active" value="5"></rating-stars>  -->
    </div>
    </div>

    <div class="rating-box">
        <header>Avez vous bien mangé ?</header>
        <div class="stars">
        <rating-stars value="3"></rating-stars> 
    </div>
    </div>

    <div class="rating-box">
        <header>Avez-vous apprécié notre service 
            ?</header>
        <div class="stars">
        <rating-stars value="2"></rating-stars> 
    </div>
    </div>
  </body>
</html>
